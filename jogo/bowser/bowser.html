<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../style/css/bowser.css" rel="stylesheet" type="text/css">
    <title>Bowser</title>
</head>
<body>
    
    <header class="div-topo">
        <button class="start">start</button>
    </header >

    <section class="conteiner">

        <div class="game-board">

        <div class="tabela-pontos">
        <p class="contador-pontos">0</p>
        </div>
        <img src="../style/imagens/marioFase4.gif" class="mario" id="mario">
        <img src="../style/imagens/fireMario.gif" class="fireBall">
        <img src="../style/imagens/bowser.gif" class="bowser" id="bowser">
        <img src="../style/imagens/morteBowser.gif" class="morteBowser" id="morteBowser">
        <img src="../style/imagens/casco.gif" class="casco" id="casco">
        <img src="../style/imagens/fantasma.gif" class="fantasma" id="fantasma">
        
        <img src="../style/imagens/balaBoss.gif" class="balaBoss" id="balaBoss">

        <img src="../style/imagens/lemmykoopa.gif" class="koopaLemmy" id="koopaLemmy">
        <audio src="../style/som/trilhaMorte.mp3" id="trilhaMorte"></audio>
        <audio src="../style/som/trilhaBowser.mp3" id="trilhaBowser"></audio>
        <audio src="../style/som/trilhaVitoria.mp3" id="trilhaVitoria"></audio>
        
        <div class="div-reset">
        <button class="reset">Press <a>Any key</a> to reset</button>
        </div>

    </section>


<script src="../script/bowser.js"></script>
</body>
</html>

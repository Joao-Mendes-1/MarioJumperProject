<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="logoAba.png"/>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="mario.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Jump</title>
</head>
<body>

    <header class="div-topo">
        <button class="start">start</button>
        <p class="vitoria">you win</p>
    </header >

    <section class="conteiner">

        <div class="game-board">

        <div class="tabela-pontos">
        <p class="contador-pontos">0</p>
        </div>

        
        <audio src="trilhaMorte.mp3" id="trilhaMorte"></audio>
        <audio src="trilha1.mp3" id="trilha1"></audio>
        <audio src="trilhaVitoria.mp3" id="trilhaVitoria"></audio>
        <img src="clouds2.png" class="nuvem2">
        <img src="clouds.png" class="nuvem1">
        <img src="tubo.png" class="tubo">
        <img src="mario.gif" class="mario" id="mario">
        <img src="key.gif" class="key">
        <img src="fireFlower.png" class="fireFlower">
        <img src="fireBall.gif" class="fireBall">
        <img src="koopa.gif" class="koopa-voa1">
        <img src="koopa.gif" class="koopa-voa2">
        <img src="koopa.gif" class="koopa-voa3">
        <img src="balaBoss.gif" class="bala">
        <img src="trofeu.gif" class="trofeu">
        </div>
        <div class="div-reset">
        <button class="reset">Press <a>Any key</a> to reset</button>
        <button class="comandos">Press <a>space</a> to jump</button>
        </div>

    </section>

    <section class="boss-button-section">
        <input type="button" value="Usar a chave da sala do Bowser?" class="finalBoss">
        <input type="button" value="   bowser   " class= "portaBowser">
        <p class="finalBoss" id="mensagem">Desculpe, você não possui nenhuma chave</p>
    </section>
</body>
<script src="script.js" defer></script>
</html>
